<!DOCTYPE html>

<html lang="en">
<body>
{% extends 'base6.html' %}
{% block content %}

  Edit Profile Section
============================-->

<div class="container">
    <div class="head">
	<h1>Edit Profile</h1>
  	</div>
	<hr>
	<div class="row">
<form class="form-horizontal" method="POST" enctype="multipart/form-data" >    
	<!-- left column -->
          
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>
        
        
		 {% csrf_token %}
		 <div class="form-group  ">
		 <div class="col-lg-8">
		{{ form.as_p }}
		<button type="submit" class="form-control btn btn-register" value="Register Now">Update Profile</button>
		</div>
		</div>
		
        </form>
      </div>
  </div>
</div>
<hr>
{% endblock %}
</body>
</html>
