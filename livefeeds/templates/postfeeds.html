{% extends 'base5.html' %}

{% block content %}

  <div class="container space">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">POST YOUR FEED</a>
							</div>
						</div>
						<hr>
					</div>
			
			
			<div class="panel-body">
				<form method='POST' action='' enctype='multipart/form-data'>

				{% csrf_token %}

				<div class="form-group">
							<label class="col-lg-3 control-label">Place Name:</label>
							<div class="col-lg-8">
							  {{form.place_name}}
							</div>
				</div>
				<div class="form-group">
							<label class="col-lg-3 control-label">Description:</label>
							<div class="col-lg-8">
							  {{form.content}}
							</div>
				</div>
				<div class="form-group" style="display:none">
							<label class="col-lg-3 control-label">Lat:</label>
							<div class="col-lg-8">
							  {{form.lat}}
							</div>
				</div>
				<div class="form-group" style="display:none">
							<label class="col-lg-3 control-label">Lng:</label>
							<div class="col-lg-8">
							  {{form.lng}}
							</div>
				</div>
				<div class="form-group">
							<label class="col-lg-3 control-label">Image:</label>
							<div class="col-lg-8">
							  {{form.image}}
							</div>
				</div>

				<div class="form-group">
							<label class="col-lg-3 control-label"></label>
							<div class="col-sm-6 col-sm-offset-3">
							  <input type='submit' value='Create Post'>
							</div>
				</div>

				</form>	
			</div>	
</div>	

</div>
</div>
</div>
<script>

window.onload = function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
  document.getElementById('id_lat').value =(position.coords.latitude); 
   document.getElementById('id_lng').value =(position.coords.longitude);
}
</script>

	{% endblock %}
